<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <section class="tab">
            <ul class="tab__label">
                <li v-for="(item,id) in items" :key="item.id">
                    <a href="#" 
                    :class="{active: active === item.id}" @click.precent="activate(item.id)">{{ item.title }}</a>
                </li>
            </ul>
            <div class="tab__content" v-show="active === 1">
                サイトの情報
            </div>
            <div class="tab__content" v-show="active === 2">
                商品情報
            </div>
            <div class="tab__content" v-show="active === 3">
                お問い合わせ
            </div>
        </section>
    </div>
  <script src="./Vue.js"></script>
</body>
</html>
